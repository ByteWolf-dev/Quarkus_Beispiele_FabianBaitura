<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
</head>
<body>
<h3>Weather Station</h3>
<form id="sensorForm">
    <label for="fSensorName">Sensor Name:</label>
    <input type="text" required id="fSensorName">

    <label for="fLocation">Location Name:</label>
    <input type="text" required id="fLocation">

    <button type="submit" value="Submit">Add Sensor</button>
</form>
</body>

<script>
    document.getElementById("sensorForm").addEventListener('submit', function (e) {
        e.preventDefault();

        const sensorName = document.getElementById("fSensorName").value;
        const location = document.getElementById("fLocation").value;

        const sensorData = {
            name: sensorName,
            location: location
        };

        fetch('http://localhost:8080/sensor', {
            method: 'Post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sensorData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
    })
</script>
</html>
